<div ng-show="vm.form">
  <h1>Contact Us</h1>
  <h1><small>Seriously, We'd love to hear from you</small></h1>
</div>
<form ng-show="vm.form" ng-init="vm.form = true">
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Name" required>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
  </div>
  <div class="form-group">
    <label>What would you like to tell us?</label>
    <textarea class="form-control" rows="3" required></textarea>
  </div>
  <button ng-click="Contact.submitForm(vm)" type="submit" class="btn btn-default">Submit</button>
</form>
<div ng-show="vm.message">
  <h4>Thanks! We'll be back in touch shortly!</h4>
</div>
